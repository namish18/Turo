name: turo_lite
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_pdfview: ^1.4.3
  google_fonts: ^6.3.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  permission_handler: ^12.0.1

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/turo_lite_logo.png
    - assets/open_book.png
    - assets/play_button.png
    - assets/footage.png
    - assets/chatbot.png
    - assets/history.png
    - assets/Disaster_Management.pdf
    - assets/RPGS.pdf